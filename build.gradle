buildscript {
	ext {
		springBootVersion = '1.5.10.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.lalith.tableau'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-jersey')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('com.sun.jersey:jersey-client:1.19.4')
	compile('com.sun.jersey:jersey-core:1.19.4')
	compile('com.sun.jersey:jersey-server:1.19.4')
	compile('com.sun.jersey.contribs:jersey-multipart:1.19.4')
	compile('org.json:json:20171018')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
